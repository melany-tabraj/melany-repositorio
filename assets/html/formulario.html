<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="../css/index.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background: #eafbe6;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(14,109,25,0.13);
      padding: 32px 24px;
      color: #0e6d19;
      font-family: 'Segoe UI', cursive, Arial, sans-serif;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 18px;
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: #227a21;
      margin-bottom: 8px;
    }
    .form-container p {
      text-align: center;
      color: #0d721c;
      margin-bottom: 24px;
      font-size: 1.1em;
    }
    .form-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-container input, .form-container textarea, .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1.5px solid #0e6d19;
      font-size: 1em;
      font-family: inherit;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #0e6d19;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .form-container button:hover {
      background: #227a21;
    }
  </style>
</head>
<body style="background: linear-gradient(rgba(255,255,255,0.85),rgba(255,255,255,0.85)), url('../img/descarga (24).jpeg') no-repeat center center fixed; background-size: cover;">
  <div class="form-container">
    <h2>¡Únete a GameZone!</h2>
    <p>Completa el formulario y sé parte de la comunidad gamer más divertida.</p>
    <form action="#" method="post">
      <div style="display:flex; gap:12px;">
        <div style="flex:1;">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej: Melany" required>
        </div>
        <div style="flex:1;">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ej: Tabraj" required>
        </div>
      </div>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@email.com" required>

      <div style="display:flex; gap:12px;">
        <div style="flex:1;">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" min="10" max="50" required>
        </div>
        <div style="flex:1;">
          <label for="genero">Género</label>
          <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
            <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
          </select>
        </div>
      </div>

      <label for="juego">Juego favorito</label>
      <input type="text" id="juego" name="juego" placeholder="Ej: Minecraft, Fortnite...">

      <label for="plataforma">Plataforma preferida</label>
      <select id="plataforma" name="plataforma" required>
        <option value="" disabled selected>Selecciona</option>
        <option value="pc">PC</option>
        <option value="playstation">PlayStation</option>
        <option value="xbox">Xbox</option>
        <option value="switch">Nintendo Switch</option>
        <option value="movil">Móvil</option>
        <option value="otra">Otra</option>
      </select>

      <label for="comentario">¿Por qué te gustan los videojuegos?</label>
      <textarea id="comentario" name="comentario" rows="3" placeholder="¡Cuéntanos tu historia gamer!"></textarea>

      <button type="submit">¡Quiero ser parte!</button>
    </form>
    <div style="text-align:center; margin-top:18px;">
      <a href="../../index.html" style="color:#0e6d19; text-decoration:underline; font-weight:bold;">Volver a la página principal</a>
    </div>
  </div>
</body>
</html>
